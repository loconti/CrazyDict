{% extends "floor.html" %}

{% block title %} Crazy Dictionary {% endblock %}

{% block content %}

<div class="container" style="width: 80%">
    <h2 class="mt-4">{{ title }}</h2>
    <div class="list-group list-group-flush mt-3">
        {% for item in listed %}
        <a href="{{ url_for('search_category', category=item[0]) }}" class="list-group-item d-flex justify-content-between align-items-start"> {{ item[0] if item[0] else '~ None ~' }}
            <span class="badge bg-danger rounded-pill">{{ item[1] }}</span>
        </a>
        {% endfor %}
    </div>
</div>

{% endblock %}
